<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice generator</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <div class="advice-container">
        <p class="advice-id">Advice #<span id="advice-number"></span></p>
        <p class="advice-text"></p>
      </div>
      <img src="images/pattern-divider-desktop.svg" alt="image of the divider" class="divider" />
      <button id="dice">
        <img src="images/icon-dice.svg" alt="Dice that generate new advice when clicked" />
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
